<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="databinding">
            <input type="text" v-on:keyup.enter = "showInputValue" v-bind:style = "styleObj" placeholder="Enter fruit name" v-model = "val"/>
            <h3 v-if = "items.length > 0">Displaying fruit names</h3>
            <ul>
                <li v-for = "(a, index) in items">{{index}}-----{{a}}</li>
            </ul>
        </div>
        <script src="v.js"></script>
    </body>
</html>
